<html>

<head>
  <script src="./vu-meter.js"></script>
  <script src="./jsmpeg.min.js"></script>
  <link rel="stylesheet" href="./vu-meter.css">
  <script>
    const vu = new VUMeter({
      id: 'vu-1',
      gradientStart: '#75b831aa',
      gradientMiddle: '#f2921b',
      gradientEnd: '#c11e0f',
      barSpeed: 2,
      tickerSpeed: 4,
      tickerHeight: 2,
      tickerColor: 'black',
      refreshRate: 60,
    });
    vu.start();
    setTimeout(() => {

      const p = new JSMpeg.Player(
        // 'ws://192.168.7.161:8082/melted.2',
        'ws://192.168.1.57/ws/preview_enc_lc_4',
        {
          canvas: document.getElementById('canvas-preview'),
          reconnectInterval: 0.1,
        }
      );
      setInterval(() => {
        p.vu.channels.forEach((v, i) => {
          vu.volumes[i] = v / 255;
        })
      }, 100);
    });
  </script>
  <style>
    .container {
      display: flex;
      position: absolute;
      top: 10;
      left: 400;
      z-index: 999;
    }

    .vu-scale {
      height: 250px;
      font-size: 8px;
      margin-right: 3px;
    }

    .vu-bar-container {
      width: 13px;
      height: 250px;
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 2px;
    }

    .vu-bar-container+.vu-bar-container {
      margin-left: 1px;
    }

    .vu-bar {
      border-radius: 2px;
    }

    .vu-scale-marker {
      left: 12%;
      width: 80%;
      border-color: gray;
    }

    #placeholder-preview {
      display: inline-flex;
      width: 480px;
      height: 270px;
    }
  </style>
</head>

<body>
  <div style="position: relative;">
    <div id="placeholder-preview">
      <canvas id="canvas-preview" />
    </div>
    <div id="vu-1" class="container">
      <!-- <div class="vu-scale"></div> -->
      <div class="vu-bar-container"></div>
      <div class="vu-bar-container"></div>
      <div class="vu-bar-container"></div>
      <div class="vu-bar-container"></div>
    </div>
  </div>
</body>

</html>
